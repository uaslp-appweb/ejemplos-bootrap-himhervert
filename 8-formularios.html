<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Formularios en Bootstrap!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <form action="GET" class="form">
                    <h1>Ejemplo de Formularios</h1>
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Contrase√±a</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <input class="form-control-file" type="file" name="" id="">
                    </div>
                    <fieldset class="form-group">
                        <div class="form-group form-check">
                            <input type="radio" name="radio1" id="" class="form-check-input">
                            <label for="" class="form-check-label">Radio 1</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="radio" name="radio1" id="" class="form-check-input">
                            <label for="" class="form-check-label">Radio 2</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="radio" name="radio1" id="" class="form-check-input">
                            <label for="" class="form-check-label">Radio 3</label>
                        </div>
                    </fieldset>

                    <div class="form-group">
                        <select name="" id="" class="form-control">
                            <label for="">Combo box</label>
                            <option value="">Uno</option>
                            <option value="">Dos</option>
                            <option value="">Tres</option>
                        </select>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" name="" id="" class="form-check-input">
                        <label for="" class="form-check-label">Recordarme</label>
                    </div>
                    <input class="btn-block btn btn-outline-primary" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
